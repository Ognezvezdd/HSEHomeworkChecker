services:
  file-storage:
    build:
      context: ./FileStorage
      dockerfile: Dockerfile
    container_name: file-storage
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5020:8080"
    networks:
      - app-net

  checker:
    build:
      context: ./Checker
      dockerfile: Dockerfile
    container_name: checker
    depends_on:
      - file-storage
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - FILE_STORAGE_URL=http://file-storage:8080
    ports:
      - "5010:8080"
    networks:
      - app-net

  public-api:
    build:
      context: ./PublicApi
      dockerfile: Dockerfile
    container_name: public-api
    depends_on:
      - file-storage
      - checker
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - FILE_STORAGE_URL=http://file-storage:8080
      - CHECKER_URL=http://checker:8080
    ports:
      - "5050:8080"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge